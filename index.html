<head>
  <title>phone vibration</title>
  <style>
    body{
      font-family: sans-serif;
      text-align: center;
    }
    h1{
      margin-top: 50px;
    }
    button{
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 20px;
      background: #3e8e41;
      color: white;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      transition:.3s;
    }
    button:hover{
      background: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Check your phone's vibration</h1>
  <button onclick="vibrateDevice()">Vibrate Now</button>
  <script>
    function vibrateDevice(){
      if(navigator.vibrate){
        navigator.vibrate([200,100,200])
      }
    }
  </script>
</body>
